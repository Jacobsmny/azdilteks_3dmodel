<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-page">
        <div class="logo">
            <h1>Лого</h1>
        </div>
        <div class="service-grid">
            <div class="service-item">
                <img src="icons/warehouse.png" alt="Уборка склада" class="icon-warehouse">
                <button>Уборка склада</button>
            </div>
            <div class="service-item">
                <img src="icons/office.png" alt="Уборка офиса" class="icon-office">
                <button>Уборка офиса</button>
            </div>
            <div class="service-item">
                <img src="icons/yard.png" alt="Уборка двора" class="icon-yard">
                <button>Уборка двора</button>
            </div>
            <div class="service-item">
                <img src="icons/apartment.png" alt="Уборка квартиры" class="icon-apartment">
                <button>Уборка квартиры</button>
            </div>
            <div class="service-item">
                <img src="icons/pool.png" alt="Уборка бассейна" class="icon-pool">
                <button>Уборка бассейна</button>
            </div>
        </div>
    </div>
</body>
</html>
