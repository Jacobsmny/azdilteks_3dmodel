<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги уборки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="img/1.png" alt="Логотип" class="logo">
    </div>
    <div class="main">
        <div class="sidebar">
            <button onclick="openModal('service1')">МОЙКА ЗАНАВЕЗОК ПРОСТОЙ</button>
            <button onclick="openModal('service2')">МОЙКА ЗАНАВЕЗОК (VIP)</button>
            <button onclick="openModal('service3')">МОЙКА КАФЕЛЬ</button>
            <button onclick="openModal('service4')">МОЙКА КОВРОВ ПРОСТОЙ</button>
            <button onclick="openModal('service5')">МОЙКА КОВРОВ (VIP)</button>
            <button onclick="openModal('service6')">УБОРКА ПРОСТОЙ</button>
            <button onclick="openModal('service7')">УБОРКА ГЕНЕРАЛЬНАЯ</button>
        </div>
        <div class="content">
            <h2>Чек:</h2>
            <ul id="orderList"></ul>
            <p>Итого: <span id="totalPrice">0</span> сум</p>
            <button onclick="openOrderForm()">Оформить заказ</button>
        </div>
        <div class="order-history">
            <h2>История чеков</h2>
            <div id="orderHistory"></div>
        </div>
    </div>

    <!-- Модальные окна -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="serviceTitle">Информация об услуге</h2>
            <p id="serviceDescription"></p>
            <p><strong>Цена:</strong> <span id="servicePrice"></span> сум за кв.</p>
            <button onclick="addToOrder()">Добавить в заказ</button>
        </div>
    </div>

    <!-- Модальное окно для формы заказа -->
    <div id="orderFormModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeOrderForm()">&times;</span>
            <h2>Подтверждение заказа</h2>
            <form id="orderForm">
                <label for="name">Имя:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="phone">Телефон:</label><br>
                <input type="tel" id="phone" name="phone"><br>
                <label for="address">Адрес:</label><br>
                <input type="text" id="address" name="address"><br>
                <label for="date">Выберите дату:</label><br>
                <input type="date" id="date"><br>
                <label for="time">Выберите время:</label><br>
                <input type="time" id="time"><br>
                <button type="submit" onclick="confirmOrder()">Отправить заказ</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно для редактирования заказа -->
    <div id="editOrderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditOrderForm()">&times;</span>
            <h2>Редактирование заказа</h2>
            <form id="editOrderForm">
                <label for="editName">Имя:</label><br>
                <input type="text" id="editName" name="editName"><br>
                <label for="editPhone">Телефон:</label><br>
                <input type="tel" id="editPhone" name="editPhone"><br>
                <label for="editAddress">Адрес:</label><br>
                <input type="text" id="editAddress" name="editAddress"><br>
                <label for="editDate">Выберите дату:</label><br>
                <input type="date" id="editDate"><br>
                <label for="editTime">Выберите время:</label><br>
                <input type="time" id="editTime"><br>
                <button type="submit" onclick="saveOrderEdits()">Сохранить изменения</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
