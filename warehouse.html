<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уборка склада</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="img/IMG_6424.png" alt="Логотип" class="logo">
        <div class="language-switcher">
            <button onclick="changeLanguage('ru')">Русский</button>
            <button onclick="changeLanguage('uz')">O'zbek</button>
            <button onclick="changeLanguage('en')">English</button>
        </div>
    </div>
    <div class="main">
        <div class="sidebar">
            <button id="service1-btn" onclick="openModal('service1')">Уборка пола</button>
            <button id="service2-btn" onclick="openModal('service2')">Уборка стеллажей</button>
            <button id="service3-btn" onclick="openModal('service3')">Генеральная уборка</button>
        </div>
        <div class="content">
            <h2 id="selectedTitle">Выбрано:</h2>
            <ul id="orderList"></ul>
            <p id="totalLabel">Итого: <span id="totalPrice">0</span> сум</p>
            <button id="confirmBtn" onclick="openOrderForm()">Оформить заказ</button>
        </div>
        <div class="order-history">
            <h2 id="orderHistoryTitle">История чеков</h2>
            <div id="orderHistory"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
